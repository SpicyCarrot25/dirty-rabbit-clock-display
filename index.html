<!DOCTYPE html>
<html lang="es">
<head>

    <title>Clock - Dirty Rabbit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 90%;
        }
        
        .employee-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f0f0f0;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: 2px solid #e0e0e0;
        }
        
        .status-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-text.clock-in {
            color: #4CAF50;
        }
        
        .status-text.clock-out {
            color: #f44336;
        }
        
        .status-text.error {
            color: #ff9800;
        }
        
        .greeting {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .time-display {
            font-size: 20px;
            color: #666;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }
        
        .auto-close {
            font-size: 14px;
            color: #999;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .success-animation {
            animation: successPulse 0.6s ease-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>

    <script>
        // Employee data
        const employees = {
            'DR001': { name: 'Maria', emoji: 'ðŸ‘©â€ðŸ’¼' },
            'DR002': { name: 'Francisca', emoji: 'ðŸ‘©â€ðŸ³' },
            'DR003': { name: 'Juan', emoji: 'ðŸ‘¨â€ðŸ’¼' }
        };

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const employeeId = urlParams.get('employee');
        const status = urlParams.get('status');
        const action = urlParams.get('action');
        const timestamp = urlParams.get('timestamp');
        const hours = urlParams.get('hours');

        // Audio control
        function playSound(soundType) {
            try {
                const audio = document.getElementById(soundType + '-sound');
                if (audio) {
                    audio.volume = 0.2; // Gentle volume
                    const playPromise = audio.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.log('Audio play failed:', error);
                        });
                    }
                }
            } catch (e) {
                console.log('Audio error:', e);
            }
        }

        // Update display
        function updateDisplay() {
            const employee = employees[employeeId];
            const now = new Date();
            
            // Update employee info
            if (employee) {
                document.getElementById('employee-avatar').textContent = employee.emoji;
            }
            
            // Update time
            document.getElementById('time-display').textContent = 
                'Hora: ' + now.toLocaleTimeString('es-ES', { 
                    hour12: false, 
                    timeZone: 'Europe/Madrid' 
                });
            
            // Update status
            const statusElement = document.getElementById('status-text');
            const greetingElement = document.getElementById('greeting');
            
            if (status === 'success') {
                document.getElementById('main-card').classList.add('success-animation');
                
                if (action === 'CLOCK_IN') {
                    statusElement.className = 'status-text clock-in';
                    statusElement.textContent = 'CLOCK IN';
                    greetingElement.textContent = `Â¡Hola ${employee?.name || 'Usuario'}!`;
                    setTimeout(() => playSound('clock-in'), 100);
                } else if (action === 'CLOCK_OUT') {
                    statusElement.className = 'status-text clock-out';
                    statusElement.textContent = 'CLOCK OUT';
                    greetingElement.textContent = `Â¡AdiÃ³s ${employee?.name || 'Usuario'}!`;
                    setTimeout(() => playSound('clock-out'), 100);
                }
            } else {
                statusElement.className = 'status-text error';
                statusElement.textContent = 'ERROR';
                greetingElement.textContent = 'Ha ocurrido un error';
                setTimeout(() => playSound('error'), 100);
            }
        }

        // Auto-close functionality
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = '/';
                }
            }
        }, 1000);

        // Initialize
        document.addEventListener('DOMContentLoaded', updateDisplay);

        // Enable audio on any user interaction
        ['click', 'touchstart', 'keydown'].forEach(event => {
            document.addEventListener(event, function() {
                const audios = document.querySelectorAll('audio');
                audios.forEach(audio => {
                    audio.muted = false;
                });
            }, { once: true });
        });
    </script>
